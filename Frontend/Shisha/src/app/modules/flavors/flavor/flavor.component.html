<div class="container">
    <div class="product-container">
        <div class="info-container">
            <h1 class="name">{{flavor?.name}}</h1>
            <h2 class="price">{{flavor?.price | price}}</h2>
            <img class = "image" src={{flavor?.imageLink}} alt="Photo of a Shiba Inu">
            <p class="description">
                {{flavor?.description}}
            </p>
        </div>
        <app-comments></app-comments>
    </div>
</div>
